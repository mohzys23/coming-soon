<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">


  <!-- !bootstrap css -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


  <title>My First Base Apparel coming soon page Project</title>

  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,600;1,300&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

  <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
  <section>
    <div id="aside-left">

      <div class="logo">
        <img src="images/logo.svg" alt="Base Appeal logo">
      </div>

      <div class="content1">
        <h1>
          We're <span style='color: black;'>coming soon</span>
        </h1>

        <p>Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.</p>

        <form method="post" aria-label="form">
<div class="input-group mb-3">
          <input aria-label="email" class="input" pattern="/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/ "  type="email" class="form-control" placeholder="Email Address" aria-label="Email Address" aria-describedby="button-addon2">
          <div class="input-group-append">
            <button class="btn btn-secondary" type="submit" id="button-addon2"><svg xmlns="http://www.w3.org/2000/svg" width="12" height="20"><path fill="none" stroke="#FFF" stroke-width="2" d="M1 1l8.836 8.836L1 18.671"/></svg> </button>
          </div>
        </div>
        </form>

      </div>

    </div>


    <div id="aside-second">

    </div>


  </section>

  <div id="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.linkedin.com/in/moses-ubah-887619109" target="_blank">Moses Ubah</a>.
    </p>
  </div>


</body>

</html>
